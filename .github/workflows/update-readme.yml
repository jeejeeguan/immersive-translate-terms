name: Update README with CSV Table

on:
  push:
    branches:
      - main
    paths:
      - 'immersive-translate-terms_glossary.csv'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert CSV to Markdown and update README
        run: |
          # Read CSV and convert to markdown table
          CSV_FILE="immersive-translate-terms_glossary.csv"
          
          # Generate markdown table from CSV
          {
            echo "# Immersive translate terms"
            echo ""
            echo "## Glossary"
            echo ""
            # Read header and create markdown table header
            head -1 "$CSV_FILE" | awk -F',' '{print "| " $1 " | " $2 " | " $3 " |"}'
            echo "| --- | --- | --- |"
            # Read data rows (skip header)
            tail -n +2 "$CSV_FILE" | awk -F',' '{print "| " $1 " | " $2 " | " $3 " |"}'
          } > README.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet --cached || git commit -m "docs: 自动更新 README 表格"
          git push
